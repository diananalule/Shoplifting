{% load static %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/dist/output.css" rel="stylesheet">
    <title>atVault</title>
</head>
<body>
    <div class="w-full h-screen py-4 px-14">
        <div class="flex items-center justify-between w-full">
            <div>
                <img src="{% static '/assets/atvault.svg' %}" alt="" srcset="">
            </div>
            <div class="flex items-center justify-center px-1 py-1 rounded-full shadow-lg shadow-gray-200">
                <div class="flex items-center gap-2">
                    <p class="ml-3 capitalize">{{user.username}}</p>
                    <span class="text-lg"><i class="leading-3 fi fi-rr-user"></i></span>
                    <button title="Log out" class="flex items-center justify-center w-10 h-10 bg-gray-200 rounded-full text-lg hover:bg-red-200 hover:text-red-500"><i class="leading-3 fi fi-br-power"></i></button>
                </div>
            </div>
        </div>
        <div class="flex items-center gap-10 mt-10 h-4/5">
            <div class="flex flex-col gap-4">
                <span class="flex items-center gap-3 group"><a href="home"><button type="button" class="flex items-center justify-center text-lg w-12 h-12 text-white rounded-full shadow-lg shadow-gray-200 bg-myBlue"><i class="leading-3 fi fi-sr-face-viewfinder"></i></button></a><p class="text-white group-hover:text-myBlack sele">Capture</p></span>
                <span class="flex items-center gap-3 group"><a href="attendance"><button type="button" class="flex items-center justify-center text-lg w-12 h-12 rounded-full shadow-lg shadow-gray-200 hover:bg-myBlue hover:text-white"><i class="leading-3 fi fi-sr-to-do"></i></button></a><p class="text-white group-hover:text-myBlack sele">Attendance</p></span>
                <span class="flex items-center gap-3 group"><a href="students"><button type="button" class="flex items-center justify-center text-lg w-12 h-12 rounded-full shadow-lg shadow-gray-200 hover:bg-myBlue hover:text-white"><i class="leading-3 fi fi-sr-user"></i></button></a><p class="text-white group-hover:text-myBlack sele">Students</p></span>
                <span class="flex items-center gap-3 group"><a href="add_student"><button type="button" class="flex items-center justify-center text-lg w-12 h-12 rounded-full shadow-lg shadow-gray-200 hover:bg-myBlue hover:text-white"><i class="leading-3 fi fi-sr-user-add"></i></button></a><p class="text-white group-hover:text-myBlack sele">Add</p></span>
            </div>
            <div class="relative w-full h-full bg-gray-200 border border-gray-200 rounded-3xl">
                <div class="absolute top-1/2 left-1/2 text-4xl">
                    <button type="button"><i id="cameraButton" class="leading-3 fi fi-sr-face-viewfinder"></i></button>
                </div>
                <div id="cameraView" class="bg-red-400 w-full h-full rounded-3xl">
                 <!-- place camera in this div     -->
                </div>
                <div id="recorded" class="absolute flex items-center justify-center h-10 px-4 text-white bg-green-500 rounded-full bottom-2 right-2">
                    <p><i class="leading-3 fi fi-br-check"></i> Recorded</p>
                </div>
            </div>
        </div>
    </div>
</body>

<script async src="{% static '/js/opencv.js' %}" type="text/javascript"></script>

<script>
    document.getElementById('cameraButton').addEventListener('click', function() {
        cameraButton = document.getElementById('cameraButton');
        cameraButton.style.display = 'none';
        recorded = document.getElementById('recorded');
        recorded.style.display = 'none';
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                var video = document.createElement('video');
                video.srcObject = stream;
                video.setAttribute('autoplay', '');
                video.setAttribute('muted', '');
                video.setAttribute('playsinline', '');
                video.style.width = '100%'; 
                video.style.height = '100%'; 
                video.style.objectFit = 'cover'; 
                video.style.borderRadius = '20px'
                document.getElementById('cameraView').appendChild(video);
                video.play();
            })
            .catch(function(err) {
                console.error('Error accessing camera: ', err);
            });
    });

    cv.onRuntimeInitialized = function() {
    var faceCascade = new cv.CascadeClassifier();
    faceCascade.load('haarcascade_frontalface_default.xml');
    setInterval(function() {
        var src = new cv.Mat(video.height, video.width, cv.CV_8UC4);
        var dst = new cv.Mat();
        var gray = new cv.Mat();

        video.currentTime = 0; // Ensure the video frame is fully captured
        var cap = new cv.VideoCapture(video);

        // Capture video frame
        cap.read(src);

        // Convert to grayscale
        cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY, 0);

        // Detect faces
        var faces = new cv.RectVector();
        faceCascade.detectMultiScale(gray, faces, 1.1, 3, 0);

        // Draw bounding boxes around faces
        for (var i = 0; i < faces.size(); ++i) {
            var face = faces.get(i);
            var point1 = new cv.Point(face.x, face.y);
            var point2 = new cv.Point(face.x + face.width, face.y + face.height);
            cv.rectangle(src, point1, point2, [255, 0, 0, 255]);
        }

        // Display the processed video frame
        cv.imshow('cameraView', src);

        // Release resources
        src.delete();
        dst.delete();
        gray.delete();
        faces.delete();
    }, 100);
    }
</script>

</html>
